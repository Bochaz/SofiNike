  }

  .question {

  }

  label {
    display: block;
    margin: 10px 0;
    background-color: rgba(255,255,255,0.07);
    padding: 10px 15px;
    border-radius: 8px;

  }

  label:hover {

  input[type="radio"] {

  #result img {

  }

  #final h2 {

</style>
</head>
<body>

<div id="start">

</div>

<div id="quiz"></div>

<script>
const questions = [

    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 1, empatico: 1, intuitivo: 2 },
    options: ["Su experiencia y datos concretos", "C√≥mo se siente en la entrevista", "Su energ√≠a y espontaneidad"]
  },
  { q: "2. ¬øC√≥mo prepar√°s una entrevista?",
    a: { analitico: 2, empatico: 0, intuitivo: 0 },
    b: { analitico: 0, empatico: 2, intuitivo: 0 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["Con una gu√≠a estructurada", "Pensando en generar confianza", "Dejo que fluya seg√∫n la charla"]
  },
  { q: "3. Si un candidato se bloquea en una respuesta...",
    a: { analitico: 1, empatico: 2, intuitivo: 1 },
    b: { analitico: 2, empatico: 0, intuitivo: 0 },
    c: { analitico: 0, empatico: 1, intuitivo: 2 },
    options: ["Le doy espacio y apoyo", "Paso a la siguiente pregunta sin insistir", "Improviso algo para relajar el ambiente"]
  },
  { q: "4. ¬øQu√© valor√°s m√°s en un candidato?",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 1, empatico: 1, intuitivo: 2 },
    options: ["La coherencia entre lo que dice y lo que hace", "La actitud y la empat√≠a", "La visi√≥n y originalidad"]
  },
  { q: "5. ¬øC√≥mo tom√°s tus decisiones finales?",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["Analizando datos y resultados", "Pensando en el equipo y el clima laboral", "Siguiendo mi corazonada"]
  },
  { q: "6. En una entrevista, te interesa m√°s...",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 0 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["La precisi√≥n de sus respuestas", "Su nivel de conexi√≥n", "Su energ√≠a y lenguaje corporal"]
  },
  { q: "7. Tu herramienta preferida ser√≠a...",
    a: { analitico: 2, empatico: 0, intuitivo: 0 },
    b: { analitico: 0, empatico: 2, intuitivo: 0 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["Tests psicot√©cnicos o entrevistas por competencias", "Conversaciones abiertas", "Din√°micas creativas y role plays"]
  },
  { q: "8. Si Nike te pidiera elegir un talento para una campa√±a global...",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 1, empatico: 1, intuitivo: 2 },
    options: ["Al que tenga mejores resultados comprobables", "Al que inspire con su historia", "Al que rompa los esquemas y genere impacto"]
  }
];

function startQuiz() {
  document.getElementById("start").style.display = "none";
  renderQuiz();
  document.getElementById("quiz").style.display = "block";
}

function renderQuiz() {
  const quizContainer = document.getElementById("quiz");
  quizContainer.innerHTML = "<h1>Responde las preguntas</h1>";
  questions.forEach((q, i) => {
    quizContainer.innerHTML += `
      <div class="question-block">
        <div class="question">${q.q}</div>
        <label><input type="radio" name="q${i}" value="a"> ${q.options[0]}</label>
        <label><input type="radio" name="q${i}" value="b"> ${q.options[1]}</label>
        <label><input type="radio" name="q${i}" value="c"> ${q.options[2]}</label>
      </div>
    `;
  });
  quizContainer.innerHTML += `<button onclick="calculateResult()">Ver resultado</button>
  <div id="alert" class="alert"></div>`;
}

function calculateResult() {
  let scores = { analitico: 0, empatico: 0, intuitivo: 0 };
  let answeredAll = true;

  questions.forEach((q, i) => {
    const answer = document.querySelector(`input[name="q${i}"]:checked`);
    if (answer) {
      const value = q[answer.value];
      scores.analitico += value.analitico;
      scores.empatico += value.empatico;
      scores.intuitivo += value.intuitivo;
    } else {
      answeredAll = false;
    }
  });

  if (!answeredAll) {
    document.getElementById("alert").textContent = "‚ö†Ô∏è Ten√©s que responder todas las preguntas antes de ver el resultado.";
    return;
  }

  const maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
  showResult(maxType);
}

function showResult(type) {
  document.getElementById("quiz").style.display = "none";
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";

  let resultText = "", shoeText = "", shoeImg = "";
  if (type === "analitico") {
    resultText = "üß† Sos un ENTREVISTADOR ANAL√çTICO: estructurado, l√≥gico y preciso.";
    shoeText = "Tu modelo Nike ideal es: <b>Air Max 90</b>";
    shoeImg = "https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/f3ec7b6f-83e7-4d3e-91c1-0a0c6a1c238d/air-max-90-zapatillas.png";
  } else if (type === "empatico") {
    resultText = "üí¨ Sos un ENTREVISTADOR EMP√ÅTICO: cercano, sensible y humano.";
    shoeText = "Tu modelo Nike ideal es: <b>Air Force 1</b>";
    shoeImg = "https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/85a2b3d1-f62f-4563-a9d7-bdb7c94a5dcf/air-force-1-07-zapatillas.png";
  } else {
    resultText = "‚ö°Ô∏è Sos un ENTREVISTADOR INTUITIVO: creativo, espont√°neo y perceptivo.";
    shoeText = "Tu modelo Nike ideal es: <b>Air Jordan 1 Retro</b>";
    shoeImg = "https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/4c06ee2e-3e5d-4bfa-b4a0-1f68a88f8b13/air-jordan-1-mid-zapatillas.png";
  }

  resultDiv.innerHTML = `
    <h1>Resultado</h1>
    <p>${resultText}</p>
    <p>${shoeText}</p>
    <img src="${shoeImg}" alt="Modelo Nike recomendado">
    <br>
    <button onclick="endQuiz()">Finalizar</button>
    <button onclick="restartQuiz()">Volver a empezar</button>
  `;
}

function endQuiz() {
  document.getElementById("result").style.display = "none";
  document.getElementById("final").style.display = "block";
}

function restartQuiz() {
  document.getElementById("result").style.display = "none";
  document.getElementById("final").style.display = "none";
  document.getElementById("quiz").style.display = "none";
  document.getElementById("start").style.display = "block";
  window.scrollTo(0, 0);
}

document.getElementById("start").style.display = "block";
</script>

</body>
</html>
