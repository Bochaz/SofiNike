<body>

<script>

  },

    a: { analitico: 2, empatico: 0, intuitivo: 0 },

    c: { analitico: 0, empatico: 0, intuitivo: 2 },

  },

  },
  { q: "5. ¬øC√≥mo tom√°s tus decisiones finales?",

    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },

  },
  { q: "6. En una entrevista, te interesa m√°s...",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 0 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["La precisi√≥n de sus respuestas", "Su nivel de conexi√≥n", "Su energ√≠a y lenguaje corporal"]
  },
  { q: "7. Tu herramienta preferida ser√≠a...",
    a: { analitico: 2, empatico: 0, intuitivo: 0 },
    b: { analitico: 0, empatico: 2, intuitivo: 0 },
    c: { analitico: 0, empatico: 0, intuitivo: 2 },
    options: ["Tests psicot√©cnicos o entrevistas por competencias", "Conversaciones abiertas", "Din√°micas creativas y role plays"]
  },
  { q: "8. Si Nike te pidiera elegir un talento para una campa√±a global...",
    a: { analitico: 2, empatico: 0, intuitivo: 1 },
    b: { analitico: 0, empatico: 2, intuitivo: 1 },
    c: { analitico: 1, empatico: 1, intuitivo: 2 },
    options: ["Al que tenga mejores resultados comprobables", "Al que inspire con su historia", "Al que rompa los esquemas y genere impacto"]
  }
];

function startQuiz() {
  document.getElementById("start").style.display = "none";
  renderQuiz();
  document.getElementById("quiz").style.display = "block";
}

function renderQuiz() {
  const quizContainer = document.getElementById("quiz");
  quizContainer.innerHTML = "";
  questions.forEach((q, i) => {
    const card = document.createElement("div");
    card.classList.add("question-card");
    card.innerHTML = `
      <div class="question">${q.q}</div>
      <label><input type="radio" name="q${i}" value="a"> ${q.options[0]}</label>
      <label><input type="radio" name="q${i}" value="b"> ${q.options[1]}</label>
      <label><input type="radio" name="q${i}" value="c"> ${q.options[2]}</label>
    `;
    quizContainer.appendChild(card);
  });

  const btn = document.createElement("button");
  btn.textContent = "Ver resultado";
  btn.onclick = calculateResult;
  quizContainer.appendChild(btn);
}

function calculateResult() {
  let scores = { analitico: 0, empatico: 0, intuitivo: 0 };
  let allAnswered = true;

  questions.forEach((q, i) => {
    const answer = document.querySelector(`input[name="q${i}"]:checked`);
    if (!answer) allAnswered = false;
    else {
      const value = q[answer.value];
      scores.analitico += value.analitico;
      scores.empatico += value.empatico;
      scores.intuitivo += value.intuitivo;
    }
  });

  if (!allAnswered) {
    document.getElementById("warning").style.display = "block";
    return;
  }

  document.getElementById("warning").style.display = "none";

  const maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
  showResult(maxType);
}

function showResult(type) {
  document.getElementById("quiz").style.display = "none";
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";

  let resultText = "", shoeText = "", shoeImg = "";

  if (type === "analitico") {
    resultText = "üß† Sos un ENTREVISTADOR ANAL√çTICO: estructurado, l√≥gico y preciso. Tom√°s decisiones basadas en evidencia, buscando eficiencia y claridad.";
    shoeText = "Tu modelo Nike ideal es: <b>Air Max 90</b> ‚Äî cl√°sico, confiable y con dise√±o limpio, como tu forma de pensar.";
    shoeImg = "airmax.png";
  } else if (type === "empatico") {
    resultText = "üí¨ Sos un ENTREVISTADOR EMP√ÅTICO: cercano, sensible y humano. Te importa generar confianza y valorar la autenticidad de las personas.";

    shoeText = "Tu modelo Nike ideal es: <b>Air Jordan 1 Retro</b> ‚Äî ic√≥nico, audaz y con historia, igual que tus decisiones.";
    shoeImg = "ZapaRoja.png";
  }

  resultDiv.innerHTML = `
    <p>${resultText}</p>
    <p>${shoeText}</p>
    <img src="${shoeImg}" alt="Modelo Nike recomendado">
    <br><button onclick="endQuiz()">Finalizar</button>
  `;
}

function endQuiz() {
  document.getElementById("result").style.display = "none";
  document.getElementById("final").style.display = "block";
}

function restartQuiz() {
  document.getElementById("final").style.display = "none";
  document.getElementById("start").style.display = "block";
}

document.getElementById("start").style.display = "block";
</script>

</body>
</html>
