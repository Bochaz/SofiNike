<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>¬øQu√© tipo de entrevistador Nike sos?</title>
<style>
  :root {
    --bg: #000;
    --panel: #0f0f10;
    --muted: #999;
    --accent: #e01e37;
    --white: #fff;
    --card: #121213;
  }

  * { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--white);
}

/* üîß FIX: permitimos que el contenido se desplace verticalmente */
body {
  display: block;
  overflow-x: hidden;
  overflow-y: auto;
  padding: 20px 0;
}

/* El contenedor principal ya no se centra todo, pero mantiene ancho m√°ximo */
.app {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  border-radius: 16px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
  overflow: hidden;
}

/* üîß Ajustamos un poco la separaci√≥n del inicio */
.start {
  padding: 80px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  min-height: auto;
}

/* üîß Aseguramos scroll interno en el quiz si el contenido es largo */



  .logo-swoosh {
    width: 160px;
    height: auto;
    filter: invert(1) brightness(1.4);
    opacity: 0;
    transform: translateY(10px) scale(0.98);
    animation: logoIn .9s cubic-bezier(.2,.9,.3,1) forwards;
  }
  @keyframes logoIn { to { opacity: 1; transform: none; } }

  .hero-title {
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 1.6px;
    color: var(--white);
    margin: 0;
    text-align: center;
  }

  .hero-sub {
    color: var(--muted);
    max-width: 640px;
    text-align: center;
    line-height: 1.5;
  }

  .btn-primary {
    background: var(--white);
    color: var(--bg);
    padding: 12px 28px;
    border-radius: 999px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease;
  }

  .btn-primary:hover { transform: translateY(-3px); background: var(--accent); color: var(--white); }
  .btn-ghost {
    background: transparent;
    color: var(--white);
    border: 1px solid rgba(255,255,255,0.06);
    padding: 10px 20px;
    border-radius: 999px;
    cursor: pointer;
  }

  /* Quiz */
.quiz-wrap {
  display: none;
  padding: 28px;
  min-height: auto;
}
  .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
  .mini-swoosh { width: 36px; filter: invert(1) brightness(1.4); }
  .title h3 { margin: 0; font-size: 18px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
  .title p { margin: 0; color: var(--muted); font-size: 13px; }

  .questions { display: grid; grid-template-columns: 1fr; gap: 14px; }
  @media(min-width:880px){ .questions { grid-template-columns: 1fr 1fr; } }

  .card-question {
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    border-radius: 12px;
    padding: 18px;
    border: 1px solid rgba(255,255,255,0.03);
    transition: box-shadow .14s ease, transform .12s ease;
  }

  .q-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; color: var(--accent); text-transform: uppercase; }

  .option-card {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.03);
    transition: all .15s ease;
    user-select: none;
  }

  .option-bullet {
    min-width: 36px;
    height: 36px;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    background: rgba(255,255,255,0.04);
  }

  .option-text { font-size: 14px; color: #f2f2f2; }

  .option-card:hover { background: rgba(255,255,255,0.05); transform: translateX(4px); }
  .option-card.selected {
    background: linear-gradient(90deg, rgba(224,30,55,0.15), rgba(224,30,55,0.07));
    border-color: rgba(224,30,55,0.6);
    box-shadow: 0 0 0 2px rgba(224,30,55,0.3);
    animation: pulse 0.3s ease;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .actions { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
  .warning { color: #ff6b6b; font-weight: bold; display: none; }

  /* Result */
  .result-screen { display: none; padding: 34px; text-align: center; }
  .result-card { max-width: 720px; margin: 0 auto; padding: 26px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.04); background: rgba(255,255,255,0.02); }
  .result-card p { color: #ddd; line-height: 1.6; font-size: 15px; }
  .result-shoe { width: 220px; margin-top: 18px; border-radius: 10px; }

  .final-screen { display: none; padding: 40px; text-align: center; }
  .final-screen h2 { color: var(--accent); letter-spacing: 2px; }

  
</style>
</head>
<body>

<div class="app">
  <!-- START -->
  <section id="start" class="start">
    <img class="logo-swoosh" src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike logo">
    <h1 class="hero-title">Descubr√≠ qu√© tipo de entrevistador Nike sos</h1>
    <p class="hero-sub">Un micro-quiz r√°pido para entender tu estilo al entrevistar.</p>
    <button class="btn-primary" id="btn-start">Comenzar</button>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="quiz-wrap">
    <div class="topbar">
      <div class="title">
        <img class="mini-swoosh" src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="swoosh">
        <div>
          <h3>Quiz</h3>
          <p>Respond√© todas las preguntas</p>
        </div>
      </div>
    </div>

    <div class="questions" id="questionsContainer"></div>

    <div class="actions">
      <div><strong id="answeredCount">0</strong> / 8 respondidas</div>
      <div>
        <span class="warning" id="warning">‚ö†Ô∏è Complet√° todas las preguntas</span>
        <button class="btn-primary" id="btn-result">Ver resultado</button>
      </div>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="result-screen">
    <div class="result-card">
      <h2>Tu resultado</h2>
      <p id="resultText"></p>
      <img id="resultImage" class="result-shoe" src="" alt="zapatilla recomendada">
      <div style="margin-top:20px;">
        <button class="btn-ghost" id="btn-restart">Reiniciar</button>
        <button class="btn-primary" id="btn-final">Finalizar</button>
      </div>
    </div>
  </section>

  <!-- FINAL -->
  <section id="final" class="final-screen">
    <img class="logo-swoosh" src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike logo" style="width:120px;">
    <h2>JUST DO IT.</h2>
    <p style="color: var(--muted);">Gracias por completar el quiz.</p>
    <button class="btn-primary" id="btn-restart2">Volver a empezar</button>
  </section>
</div>

<script>
const questions = [
  { q: "1. ¬øQu√© observ√°s primero en un candidato?",
    a: { analitico:2, empatico:0, intuitivo:1 },
    b: { analitico:0, empatico:2, intuitivo:1 },
    c: { analitico:1, empatico:1, intuitivo:2 },
    options:["Su experiencia y datos concretos","C√≥mo se siente en la entrevista","Su energ√≠a y espontaneidad"]
  },
  { q: "2. ¬øC√≥mo prepar√°s una entrevista?",
    a:{analitico:2,empatico:0,intuitivo:0},
    b:{analitico:0,empatico:2,intuitivo:0},
    c:{analitico:0,empatico:0,intuitivo:2},
    options:["Con una gu√≠a estructurada","Pensando en generar confianza","Dejo que fluya seg√∫n la charla"]
  },
  { q: "3. Si un candidato se bloquea en una respuesta...",
    a:{analitico:1,empatico:2,intuitivo:1},
    b:{analitico:2,empatico:0,intuitivo:0},
    c:{analitico:0,empatico:1,intuitivo:2},
    options:["Le doy espacio y apoyo","Paso a la siguiente pregunta sin insistir","Improviso algo para relajar el ambiente"]
  },
  { q: "4. ¬øQu√© valor√°s m√°s en un candidato?",
    a:{analitico:2,empatico:0,intuitivo:1},
    b:{analitico:0,empatico:2,intuitivo:1},
    c:{analitico:1,empatico:1,intuitivo:2},
    options:["La coherencia entre lo que dice y lo que hace","La actitud y la empat√≠a","La visi√≥n y originalidad"]
  },
  { q: "5. ¬øC√≥mo tom√°s tus decisiones finales?",
    a:{analitico:2,empatico:0,intuitivo:1},
    b:{analitico:0,empatico:2,intuitivo:1},
    c:{analitico:0,empatico:0,intuitivo:2},
    options:["Analizando datos y resultados","Pensando en el equipo y el clima laboral","Siguiendo mi corazonada"]
  },
  { q: "6. En una entrevista, te interesa m√°s...",
    a:{analitico:2,empatico:0,intuitivo:1},
    b:{analitico:0,empatico:2,intuitivo:0},
    c:{analitico:0,empatico:0,intuitivo:2},
    options:["La precisi√≥n de sus respuestas","Su nivel de conexi√≥n","Su energ√≠a y lenguaje corporal"]
  },
  { q: "7. Tu herramienta preferida ser√≠a...",
    a:{analitico:2,empatico:0,intuitivo:0},
    b:{analitico:0,empatico:2,intuitivo:0},
    c:{analitico:0,empatico:0,intuitivo:2},
    options:["Tests psicot√©cnicos o entrevistas por competencias","Conversaciones abiertas","Din√°micas creativas y role plays"]
  },
  { q: "8. Si Nike te pidiera elegir un talento para una campa√±a global...",
    a:{analitico:2,empatico:0,intuitivo:1},
    b:{analitico:0,empatico:2,intuitivo:1},
    c:{analitico:1,empatico:1,intuitivo:2},
    options:["Al que tenga mejores resultados comprobables","Al que inspire con su historia","Al que rompa los esquemas y genere impacto"]
  }
];

let answers = Array(questions.length).fill(null);

const start = document.getElementById("start");
const quiz = document.getElementById("quiz");
const result = document.getElementById("result");
const final = document.getElementById("final");
const container = document.getElementById("questionsContainer");
const warning = document.getElementById("warning");
const answeredCount = document.getElementById("answeredCount");

document.getElementById("btn-start").onclick = () => { render(); show(quiz); };
document.getElementById("btn-result").onclick = () => calc();
document.getElementById("btn-restart").onclick = () => restart();
document.getElementById("btn-final").onclick = () => show(final);
document.getElementById("btn-restart2").onclick = () => restart();

function show(sec) {
  [start, quiz, result, final].forEach(s => s.style.display = "none");
  sec.style.display = "block";
  window.scrollTo(0,0);
}

function render() {
  container.innerHTML = "";
  questions.forEach((q, i) => {
    const card = document.createElement("div");
    card.className = "card-question";
    card.innerHTML = `<div class='q-title'>${q.q}</div>`;
    q.options.forEach((opt, idx) => {
      const key = ["a","b","c"][idx];
      const btn = document.createElement("div");
      btn.className = "option-card";
      btn.innerHTML = `<div class='option-bullet'>${String.fromCharCode(65+idx)}</div><div class='option-text'>${opt}</div>`;
      btn.onclick = () => select(i, key, btn);
      card.appendChild(btn);
    });
    container.appendChild(card);
  });
  answeredCount.textContent = "0";
  warning.style.display = "none";
}

function select(i, key, btn) {
  answers[i] = key;
  const parent = btn.parentElement;
  parent.querySelectorAll(".option-card").forEach(o => o.classList.remove("selected"));
  btn.classList.add("selected");
  answeredCount.textContent = answers.filter(a => a).length;
  warning.style.display = "none";
}

function calc() {
  if (answers.includes(null)) {
    warning.style.display = "block";
    return;
  }

  let scores = { analitico:0, empatico:0, intuitivo:0 };
  questions.forEach((q, i) => {
    const val = q[answers[i]];
    scores.analitico += val.analitico;
    scores.empatico += val.empatico;
    scores.intuitivo += val.intuitivo;
  });

  const maxType = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  let text="",img="";
  if(maxType==="analitico"){
    text="üß† Sos un ENTREVISTADOR ANAL√çTICO: estructurado, l√≥gico y preciso. Tom√°s decisiones basadas en evidencia, buscando eficiencia y claridad.";
    img="airmax.png";
  } else if(maxType==="empatico"){
    text="üí¨ Sos un ENTREVISTADOR EMP√ÅTICO: cercano, sensible y humano. Te importa generar confianza y valorar la autenticidad de las personas.";
    img="ZapaBlanca.png";
  } else {
    text="‚ö°Ô∏è Sos un ENTREVISTADOR INTUITIVO: creativo, espont√°neo y perceptivo. Confi√°s en tu instinto y ves el potencial antes que nadie.";
    img="ZapaRoja.png";
  }

  document.getElementById("resultText").textContent = text;
  document.getElementById("resultImage").src = img;
  show(result);
}

function restart() {
  answers = Array(questions.length).fill(null);
  render();
  show(start);
}
show(start);
</script>
</body>
</html>
