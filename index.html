<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Nike</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    h1, h2 {
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 1px;
    }

    h2 {
      color: #e50914; /* Rojo para los t√≠tulos de las preguntas */
    }

    .question-container {
      margin-bottom: 30px;
      text-align: left;
    }

    .option {
      display: block;
      background-color: #222;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #e50914;
      border-color: #e50914;
      color: #fff;
      transform: translateX(4px);
    }

    .option.selected {
      background-color: #e50914;
      color: #fff;
      border-color: #e50914;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: 800;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #e50914;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .warning {
      color: #e50914;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="start-screen">
    <h1>Quiz Nike</h1>
    <p>Complet√° todas las preguntas antes de ver tu resultado.</p>
    <button onclick="startQuiz()">Comenzar</button>
  </div>

  <div class="container hidden" id="quiz-screen">
    <div id="quiz"></div>
    <p id="warning" class="warning hidden">‚ö†Ô∏è Respond√© todas las preguntas antes de continuar.</p>
    <button onclick="showResult()">Ver resultado</button>
  </div>

  <div class="container hidden" id="result-screen">
    <h1>Tu resultado</h1>
    <p id="result-text"></p>
    <button onclick="restartQuiz()">Reiniciar</button>
    <button onclick="showFinal()">Finalizar</button>
  </div>

  <div class="container hidden" id="final-screen">
    <h1>JUST DO IT.</h1>
    <button onclick="restartQuiz()">Volver a empezar</button>
  </div>

  <script>
    const questions = [
      {
        question: "¬øCu√°l es tu tipo de entrenamiento preferido?",
        options: ["Cardio", "Fuerza", "Funcional", "No entreno"],
      },
      {
        question: "¬øCu√°ntas veces por semana entren√°s?",
        options: ["1-2", "3-4", "5 o m√°s", "Nunca"],
      },
      {
        question: "¬øQu√© te motiva a entrenar?",
        options: ["Salud", "Est√©tica", "Competencia", "Diversi√≥n"],
      }
    ];

    let answers = [];

    function startQuiz() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      renderQuiz();
    }

    function renderQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question-container");

        const qTitle = document.createElement("h2");
        qTitle.textContent = q.question;
        qDiv.appendChild(qTitle);

        q.options.forEach((opt) => {
          const btn = document.createElement("div");
          btn.classList.add("option");
          btn.textContent = opt;
          btn.onclick = () => selectOption(index, opt, btn);
          qDiv.appendChild(btn);
        });

        quizContainer.appendChild(qDiv);
      });
    }

    function selectOption(qIndex, option, btn) {
      answers[qIndex] = option;
      const options = btn.parentElement.querySelectorAll(".option");
      options.forEach(o => o.classList.remove("selected"));
      btn.classList.add("selected");
    }

    function showResult() {
      if (answers.length < questions.length || answers.includes(undefined)) {
        document.getElementById("warning").classList.remove("hidden");
        return;
      }
      document.getElementById("warning").classList.add("hidden");

      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      const resultText = document.getElementById("result-text");
      resultText.textContent = "Tu perfil es: motivado y constante. Perfecto para la actitud Nike üí™";
    }

    function showFinal() {
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("final-screen").classList.remove("hidden");
    }

    function restartQuiz() {
      answers = [];
      document.getElementById("final-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
    }
  </script>
</body>
</html>
